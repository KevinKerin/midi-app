<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
      <div>First Name: <input type="text" id="first-name"></div>
      <div>Last Name: <input type="text" id="last-name"></div>
      <div>Email: <input type="text" id="email"></div>
      <div>Username: <input type="text" id="username"></div>
      <div>Password: <input type="password" id="password"></div>
      <div>Confirm Password: <input type="password" id="confirm-password"></div>
      <div><input type="button" id="submit" value="Submit" onclick="createAccount()"></div>
</body>

<script>
    function createAccount(){
        var firstName = document.getElementById("first-name").value;
        var lastName = document.getElementById("last-name").value;
        var email = document.getElementById("email").value;
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirm-password").value;
        if(firstName == null || "" === (firstName.trim())){
            alert("First name field is empty");
            return;
        }else if(lastName == null || "" === (lastName.trim())){
            alert("Last name field is empty");
            return;
        }else if(email == null || "" === (email.trim())){
            alert("Email field is empty");
            return;
        }else if(username == null || "" === (username.trim())){
            alert("Username field is empty");
            return;
        }else if(password == null || "" === (password.trim())){
            alert("Password field is empty");
            return;
        }else if(confirmPassword == null || "" === (confirmPassword.trim)){
            alert("Confirm password field is empty");
            return;
        }
        if(password != confirmPassword){
            alert("Passwords do not match. Try again");
            return;
        } else if (!checkPassword(password)){
            console.log(password);
            alert("Password does not meet the minimum requirements. Try again");
            return;
        }

        var user = {
            "firstName": firstName,
            "lastName": lastName,
            "email": email,
            "username": username,
            "password": password
        };

        $.ajax({
                url: "http://localhost:8000/user/register",
                type: "POST",
                data: JSON.stringify(user),
                contentType: "application/json",
                success: function(data) {
                    alert("New user created. Welcome " + firstName + " " + lastName + "!");
                    window.location.replace("index.html");
                },
                error: function(textStatus, errorThrown) {
                    console.log(JSON.stringify(user));
                    console.log(textStatus);
                    console.log(errorThrown);
                    alert(textStatus.responseJSON.message);
                }
            }
        );

        function checkPassword(password) {
            var regex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20}$/;
            if(password.match(regex)) {
                return true;
            }else{
                return false;}}
        }

</script>
</html>
