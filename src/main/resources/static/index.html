<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Piano for Beginners</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <style>

        #logo {
            width: 170px;
            height: 170px;
        }

        #songs {
            float: right;
            height: 900px;
        }

        #scales {
            float: left;
        }

        .database {
            text-align: center;
            position: relative;
            width: 8%;
            box-sizing: border-box;
            border-style: solid;
            border-width: 1px;
            border-color: black;
        }

        #main {
            position: relative;
            float: right;
            border-style: solid;
            border-width: 1px;
            border-color: black;
            width: 90%;
            height: 500px;
            /*padding: 10px;*/
        }

        #onscreen-piano {
            position: absolute;
            width: 90%;
            height: 300px;
            border: 1px solid black;
        }

        #top-keys{
            position: relative;
            width: 100%;
            height: 50px;
            border-left: 1px solid black;
        }

        #bottom-keys{
            position: relative;
            width: 100%;
            clear: left;
        }

        #recording-container {
            float: right;
            width: 30px;
            height: 30px;
        }

        <!--#recording-icon {-->
            <!--width: 30px;-->
            <!--height: 30px;-->
            <!--border-radius: 50%;-->
        <!--}-->

        #icon {
          float: right;
          color: red;
          visibility: hidden;
        }

        .blink {
              animation: blink 2s steps(5, start) infinite;
              -webkit-animation: blink 1s steps(5, start) infinite;
        }

        @keyframes blink {
          to {
            visibility: hidden;
          }
        }
        @-webkit-keyframes blink {
          to {
            visibility: hidden;
          }
        }

        /*.top-white-key-chunky{*/
        /*    border-left: 1px solid black;*/
        /*    border-right:  1px solid black;*/
        /*}*/

        /*.top-white-key-skinny{*/
        /*    border-left: 1px solid black;*/
        /*    border-right:  1px solid black;*/
        /*}*/

        .black-key {
            background-color: black;
            /*border-right: 1px solid black;*/
        }

        .top-key {
            float: left;
            height: 75px;
            border-top: 1px solid black;
            border-right: 1px solid black;
            box-sizing: border-box;
            position: relative;
            width: .9259%;
        }

        .bottom-key {
            float:left;
            width: 1.5873%;
            position: relative;
            height: 75px;
            box-sizing: border-box;
            /*border-left: 1px solid black;*/
            border-right:  1px solid black;
            border-bottom: 1px solid black;
        }

        .slidecontainer {
            width: 100%;
        }

        .slider {
            background: #d3d3d3;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
        }

        .slider:hover {
            opacity: 1;
        }

        .slider::-webkit-slider-thumb {
            appearance: none;
            width: 25px;
            height: 25px;
            background: #4CAF50;
            cursor: pointer;
        }

    </style>
</head>

<img src="logo.png" alt="" id="logo">
<p>Logged in as <span id="name-if-logged-in"></span></p>
<a href="my-account.html" onclick="checkToken(currentToken)">My Account</a>
<a href="">Logout</a>
<a href="register.html">Register</a>
<a href="login.html">Login</a>
<div id="box">
    <div class="database" id="scales">
        <h4>Major Scales</h4>

        <select id="major-scale" onchange="scaleSelect(id)">
            <option value="default"></option>
            <option value="48">C major</option>
            <option value="49">C#/Db major</option>
            <option value="50">D major</option>
            <option value="51">D#/Eb major</option>
            <option value="52">E major</option>
            <option value="53">F major</option>
            <option value="54">F#/Gb major</option>
            <option value="55">G major</option>
            <option value="56">G#/Ab major</option>
            <option value="57">A major</option>
            <option value="58">A#/Bb major</option>
            <option value="59">B major</option>
        </select>

        <h4>Minor Scales</h4>

        <select id="minor-scale" onchange="scaleSelect(id)">
            <option value="default"></option>
            <option value="48">C minor</option>
            <option value="49">C#/Db minor</option>
            <option value="50">D minor</option>
            <option value="51">D#/Eb minor</option>
            <option value="52">E minor</option>
            <option value="53">F minor</option>
            <option value="54">F#/Gb minor</option>
            <option value="55">G minor</option>
            <option value="56">G#/Ab minor</option>
            <option value="57">A minor</option>
            <option value="58">A#/Bb minor</option>
            <option value="59">B minor</option>
        </select>

        <h4>Major Chords</h4>

        <select id="major-chord" onchange="chordSelect(id)">
            <option value="default"></option>
            <option value="48">C major</option>
            <option value="49">C#/Db major</option>
            <option value="50">D major</option>
            <option value="51">D#/Eb major</option>
            <option value="52">E major</option>
            <option value="53">F major</option>
            <option value="54">F#/Gb major</option>
            <option value="55">G major</option>
            <option value="56">G#/Ab major</option>
            <option value="57">A major</option>
            <option value="58">A#/Bb major</option>
            <option value="59">B major</option>
        </select>

        <h4>Minor Chords</h4>

        <select id="minor-chord" onchange="chordSelect(id)">
            <option value="default"></option>
            <option value="48">C minor</option>
            <option value="49">C#/Db minor</option>
            <option value="50">D minor</option>
            <option value="51">D#/Eb minor</option>
            <option value="52">E minor</option>
            <option value="53">F minor</option>
            <option value="54">F#/Gb minor</option>
            <option value="55">G minor</option>
            <option value="56">G#/Ab minor</option>
            <option value="57">A minor</option>
            <option value="58">A#/Bb minor</option>
            <option value="59">B minor</option>
        </select>

        <h4>Saved Songs</h4>
        <select id="saved-songs" onchange="songSelect(this)">
            <option value="default">List of saved songs</option>
        </select>

    </div>
    <div id="main">

        <select name="Input Connections" id="input-connections">
            <option value="default">Select input</option>
        </select>

        <select name="Output Connections" id="output-connections">
            <option value="default">Select output</option>
        </select>

        <button id="midi-connect" onclick="deviceConnection()">Connect</button>
        <button id="midi-disconnect" onclick="deviceDisconnection()">Disconnect</button>


        <p id="connected-device">Input: <span id="connected-input"></span></p>
        <p>Output: <span id="connected-output"></span></p>
        <i id="icon" class="fa fa-3x fa-circle blink"></i>
        <div id="buttons">

            <button id="start-recording">Start Recording</button>
            <button id="stop-recording">Stop Recording</button>
            <button id="save-recording">Save Recording</button>
            <input type="text" placeholder="Song Name" id="song-name-input">
            <button id="clear-recording">Clear Recording</button>
            <div class="slidecontainer">
                <p>Octave: <span id="current-octave"></span></p>
                <input type="range" min="0" max="10" value="0" class="slider" id="octave-slider">
            </div>
            <div class="slidecontainer">
                <p>Transpose: <span id="current-key"></span></p>
                <input type="range" min="-12" max="12" value="0" class="slider" id="transpose-slider">
            </div>
            <div class="slidecontainer">
                <p>Speed: <span id="current-speed"></span>x</p>
                <input type="range" min="0.1" max="2.0" value="1.0" step="0.1" class="slider" id="speed-slider">
            </div>
            <button id="speed-up">Speed up</button>
            <button id="speed-down">Speed down</button>
            <button id="harden">Harden</button>
            <button id="soften">Soften</button>
            <button id="playback">Play on device</button>
            <button id="onscreen-keyboard-playback">Play on On Screen Keyboard</button>
            <button id="reverse-recording">Reverse</button>
            <button id="login">Login</button>
            <button id="download-recording">Download Recording</button>
            <input type="button" id="onscreen-keyboard-audio-toggle" value="On Screen Keyboard Audio: On"></input>
