<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete My Account</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dosis">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index.html">Piano for Beginners</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div id="navbar-div" class="navbar-nav">

            <a id="my-account-a" class="nav-item nav-link" href="my-account.html" onclick="checkToken(currentToken)">My Account</a>
            <a id="logout-a" class="nav-item nav-link" onclick="logout()" display="none">Logout</a>

        </div>
    </div>
</nav>

<p id="alert-textbox"></p>

<div id="delete-account-div">
    <h3>Are you sure you want to delete your account?</h3>
    <input type="button" value="Delete" name="Delete My Account" onclick="deleteAccount()">
    <input type="button" value="Cancel" name="Cancel" onclick="location.href='index.html'">
</div>
</body>
<script>
    (function() {
        if(localStorage.getItem("token") != null){
            $.ajax({
                method: 'GET',
                url: '/user/session',
                headers: {
                    'X-Token' : localStorage.getItem('token')
                },
                success: function(data){
                    if(data['token'] == null){
                        window.location.replace("login.html");
                    }
                }
            });
        }})();
</script>
