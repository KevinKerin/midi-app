server.port=8000

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.url=jdbc:mysql://localhost:3306/midi_app?createDatabaseIfNotExist=true&useLegacyDatetimeCode=false&serverTimezone=UTC

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.jpa.show-sql = true
#create-drop drops database once session is terminated - change to create/update if needed
spring.jpa.hibernate.ddl-auto = create-drop
